jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build Frontend Code
          command: |
            cd frontend
            npm i
            npm run build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Build Backend Code
          command: |
            cd backend
            npm i
            npm run build

  test-frontend:
    docker:
      - image: circleci/node:13.8.0    
    steps:
      - checkout
      - run:  
          name: Run Frontend Tests
          command: |
            cd frontend
            npm i
            npm run test
                
  test-backend:
    docker:
      - image: circleci/node:13.8.0    
    steps:
      - checkout
      - run:  
          name: Run Backend Tests
          command: |
            cd backend
            npm i
            npm run test

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0 
    steps:
      - checkout
      - run:  
          name: Scan Frontend Dependencies
          command: |
            cd frontend
            npm i
            npm audit --audit-level=critical

  scan-backend:
    docker:
      - image: circleci/node:13.8.0 
    steps:
      - checkout
      - run:  
          name: Scan Backend Dependencies
          command: |
            cd backend
            npm i
            npm audit fix --audit-level=critical --force

